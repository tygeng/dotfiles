<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Sans</family>
   <family>Microsoft YaHei</family>
   <family>WenQuanYi Bitmap Song</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Sans</family>
   <family>Microsoft YaHei</family>
   <family>WenQuanYi Bitmap Song</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
